{% if documents %}
    <h2>Results</h2>
    <ul class="listing">
        {% for doc in documents %}
            <li>
                <a class="document-choice" href="{% url 'verdantdocs_document_chosen' doc.id %}">{{ doc.title }}</a>
                </a>
                {% with doc.prefetched_tags as tags %}
                    {% if tags %}
                        <p>Tags: {% for tag in tags %}{{ tag.name }} {% endfor %}</p>
                    {% endif %}
                {% endwith %}
            </li>
            
        {% endfor %}
    </ul>
{% endif %}
