{% extends "verdantadmin/base.html" %}


{% block content %}
    <header>
        <h1>Delete document '{{ document.title }}'</h1>
    </header>

    <div class="nice-padding">
        <p>Are you sure you want to delete this document?</p>
        <form action="{% url 'verdantdocs_delete_document' document.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes, delete">
        </form>
    </div>
{% endblock %}
