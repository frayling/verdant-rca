<h3>{{ documents|length }} matches</h3>
<ul class="listing">
    {% for doc in documents %}
        <li>
            <a class="document-choice" href="{% url 'verdantdocs_index' %}">
                {{ doc.title }}
            </a>
            {% with doc.prefetched_tags as tags %}
                {% if tags %}
                    <p>Tags: {% for tag in tags %}{{ tag.name }} {% endfor %}</p>
                {% endif %}
            {% endwith %}
        </li>
    {% endfor %}
</ul>
