{% extends "verdantadmin/base.html" %}

{% block content %}
    <header>
        <h1>Delete {{ snippet_type_name }} - '{{ instance }}'</h1>
    </header>

    <div class="nice-padding">
        <p>Are you sure you want to delete this {{ snippet_type_name }}?</p>
        <form action="{% url 'verdantsnippets_delete' content_type.app_label content_type.model instance.id %}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Yes, delete" class="serious" />
        </form>
    </div>
{% endblock %}
