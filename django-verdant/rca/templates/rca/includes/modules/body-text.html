{% load rich_text %}

<section class="body-text">
	{% if showTitle %}
		<h1 class="h5">{{ self.title }}</h1>
	{% endif %}
	{% if showIntro %}
    	<div class="bc3">{{ self.intro|richtext }}</div>
    {% endif %}
    {% if showDescription %}
    	{{ self.description|richtext }}
    {% else %}
    	{{ self.body|richtext }}
    {% endif %}
</section>
