{% load rca_tags %}

{% for page, children in nodes %}
    {% if page.show_in_menus and page.live %}
        <li class="{% if children %} has-children {% endif %} ">
            <a href="{{ page.url }}">{{ page.title }}</a>
            {% if children %}
                <div class="children">+</div>
                <ul class="dl-submenu">
                    {% menu_subnav children %}
                </ul>
            {% endif %}
        </li>
    {% endif %}
{% endfor %}
